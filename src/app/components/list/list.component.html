<header class="header">
    <div class="header-headline">
      <h1 class="title">Repository</h1>
      <p class="subtitle"> frontend </p>
    </div>

    <div>
      <a class="header__button button" href="javascript:void(0)" (click)="logout()">SAIR</a>
    </div>
  </header>
  <section class="repos">
  <ul>
    <li *ngFor="let repos of repository">
        <a class="repos__name" href="{{ repos.html_url }}" target="_blank" >
          {{repos.name}}
        </a>
      <button (click)="handleFavorite(repos)" [ngClass]="{'active': repos.isFavorite}">
          <svg class="octicon octicon-star mr-1" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
      </button>
    </li>
  </ul>
</section>
